spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/MGL
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/MGL
